<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>L·ªãch S·ª≠ Nh·∫≠p Kho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/tablelayout.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        .red-bar { background-color: #dc3545; width: 4px; height: 100%; position: absolute; left: 0; top: 0; }
        .form-container { background-color: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; position: relative; }
        .table-container { background-color: #ffffff; border-radius: 5px; padding: 15px; }
        .product-table th { background-color: #212529; color: white; text-align: center; }
        .product-table td { vertical-align: middle; text-align: center; }

</head>
<body>

<!-- Header + Sidebar -->
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<main class="main-content">
    <div class="wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="tittle">L·ªãch S·ª≠ Nh·∫≠p Kho</h1>
        </div>

        <!-- Form L·ªçc -->
        <div class="form-container">
            <div class="red-bar"></div>
            <form  id="filterForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">M√£ Phi·∫øu Nh·∫≠p Kho</label>
                        <input id="filterCode" type="text" class="form-control" placeholder="Nh·∫≠p m√£ phi·∫øu">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Nh√† Cung C·∫•p</label>
                        <input id="filterBrand" type="text" class="form-control" placeholder="Nh·∫≠p t√™n nh√† cung c·∫•p">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Ng∆∞·ªùi Nh·∫≠p</label>
                        <input id="filterUser" type="text" class="form-control" placeholder="Ng∆∞·ªùi nh·∫≠p kho">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">T·ª´ Ng√†y</label>
                        <input id="filterFromDate" type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">ƒê·∫øn Ng√†y</label>
                        <input id="filterToDate" type="date" class="form-control">
                    </div>
                    <div class="col-md-3 align-self-end">
                        <button type="submit" class="btn btn-search w-100">
                            <i class="fas fa-search me-1"></i> T√¨m ki·∫øm
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- B·∫£ng Danh S√°ch -->
        <div class="table-container">
            <h5 class="fw-bold mb-3">Danh S√°ch S·∫£n Ph·∫©m</h5>
            <div class="table-responsive">
                <table class="table table-bordered product-table">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>M√£ Phi·∫øu Nh·∫≠p</th>
                        <th>Ng√†y Nh·∫≠p</th>
                        <th>Nh√† Cung C·∫•p</th>
                        <th>Ng∆∞·ªùi Nh·∫≠p</th>
                        <th>T·ªïng Ti·ªÅn</th>
                        <th>Tr·∫°ng Th√°i</th>
                        <th>Thao T√°c</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Dummy rows -->
                    <tr th:each="item, iterStat : ${invoiceItems}"
                        th:attr="data-code=${item.invoice.receiptCode},
             data-brand=${item.brand},
             data-user=${'Admin'},
             data-date=${item.invoice.importDate}">

                    <td th:text="${iterStat.index + 1}">1</td>
                        <td th:text="${item.invoice.receiptCode}">PNK001</td>
                        <td th:text="${item.invoice.importDate}">2024-04-10</td>
                        <td th:text="${item.brand}"></td>
                        <td>Admin</td> <!-- N·∫øu c√≥ field ng∆∞·ªùi nh·∫≠p th√¨ thay = item.invoice.createdBy -->
                        <td th:text="${#numbers.formatDecimal(item.quantity * item.price, 0, 'POINT', 0, 'COMMA')}">10.000.000</td>
                        <td class="align-items-center" th:classappend="'badge' +
                   (item.paymentStatus == 'ƒê√É THANH TO√ÅN' ? ' bg-success' :
                   (item.paymentStatus == 'ƒêANG TI·∫æN H√ÄNH' ? ' bg-warning' :
                   (item.paymentStatus == 'ƒê√É H·ª¶Y' ? ' bg-danger' : ' bg-secondary')))"
                            th:text="${item.paymentStatus}">
                        </td>

                        <td>
                            <button class="btn btn-sm btn-info text-white"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</main>

<div th:replace="~{admin/fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rows = document.querySelectorAll("tbody tr");

        // Inputs
        const codeInput = document.getElementById("filterCode");
        const brandInput = document.getElementById("filterBrand");
        const userInput = document.getElementById("filterUser");
        const fromDateInput = document.getElementById("filterFromDate");
        const toDateInput = document.getElementById("filterToDate");

        function filterTable() {
            const codeFilter = codeInput.value.trim().toLowerCase();
            const brandFilter = brandInput.value.trim().toLowerCase();
            const userFilter = userInput.value.trim().toLowerCase();
            const fromDate = fromDateInput.value;
            const toDate = toDateInput.value;

            rows.forEach(row => {
                const code = row.dataset.code?.toLowerCase() || "";
                const brand = row.dataset.brand?.toLowerCase() || "";
                const user = row.dataset.user?.toLowerCase() || "";
                const date = row.dataset.date;

                let show = true;

                if (codeFilter && !code.includes(codeFilter)) show = false;
                if (brandFilter && !brand.includes(brandFilter)) show = false;
                if (userFilter && !user.includes(userFilter)) show = false;
                if (fromDate && date < fromDate) show = false;
                if (toDate && date > toDate) show = false;

                row.style.display = show ? "" : "none";
            });
        }

        // üëá G·∫Øn filter khi submit form
        document.getElementById("filterForm").addEventListener("submit", function (e) {
            e.preventDefault(); // NgƒÉn reload
            filterTable();      // G·ªçi h√†m l·ªçc
        });
    });
</script>

</body>
</html>
