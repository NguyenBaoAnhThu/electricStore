<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/tablelayout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .account-table {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .account-table thead {
            background-color: #212529;
            color: white;
        }
        .account-table th {
            padding: 12px 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .account-table td {
            padding: 12px 15px;
            vertical-align: middle;
        }
        .account-table .form-control {
            border-radius: 4px;
        }
        .account-table .table-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{admin/fragments/header :: header}"></div>
<!-- Sidebar Fragment -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<main class="main-content">
    <div class="wrapper">
        <h1 class="tittle">Thông tin tài khoản</h1>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Account Information Section -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form th:action="@{/account/update}" method="post">
                    <div class="table-responsive">
                        <table class="table account-table">
                            <thead>
                            <tr>
                                <th colspan="2">
                                    <i class="fas fa-user me-2"></i>Thông tin cá nhân
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="table-label w-25">Tên đăng nhập</td>
                                <td>
                                    <input type="text" class="form-control" th:value="${user.username}" disabled>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-label">Email</td>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" name="email" class="form-control" th:value="${user.email}" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Cập nhật thông tin
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>

                <!-- Change Password Section -->
                <form th:action="@{/account/change-password}" method="post" class="mt-4">
                    <div class="table-responsive">
                        <table class="table account-table">
                            <thead>
                            <tr>
                                <th colspan="2">
                                    <i class="fas fa-lock me-2"></i>Thay đổi mật khẩu
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="table-label w-25">Mật khẩu cũ</td>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        <input type="password" name="oldPassword" class="form-control" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-label">Mật khẩu mới</td>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" name="newPassword" class="form-control" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-label">Xác nhận mật khẩu mới</td>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" name="confirmPassword" class="form-control" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-end">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Về trang chủ
            </a>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{admin/fragments/footer :: footer}"></div>
<script th:src="@{/js/admin/header.js}" type="text/javascript"></script>
<script th:src="@{/js/admin/layout.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin/sidebarActiveMenu.js}" defer></script>
</body>
</html>
